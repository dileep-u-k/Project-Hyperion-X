apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperion-controller
  namespace: hyperion-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyperion-controller
  template:
    metadata:
      labels:
        app: hyperion-controller
    spec:
      serviceAccountName: hyperion-controller
      containers:
        - name: controller
          image: hyperion/controller:phase1
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperion-scheduler
  namespace: hyperion-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyperion-scheduler
  template:
    metadata:
      labels:
        app: hyperion-scheduler
    spec:
      serviceAccountName: hyperion-scheduler
      containers:
        - name: scheduler
          image: hyperion/scheduler:phase1
          imagePullPolicy: Never
          args:
            - "--policy=leastLoaded"
            - "--name=hyperion-scheduler"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - name: http
              containerPort: 8080   # Scheduler health and API
            - name: metrics
              containerPort: 9090   # Prometheus metrics
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          # Optional: enable Prometheus scraping if using annotations
          # annotations:
          #   prometheus.io/scrape: "true"
          #   prometheus.io/port: "9090"
          #   prometheus.io/path: "/metrics"
